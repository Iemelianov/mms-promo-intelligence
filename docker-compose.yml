version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/config.example.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
